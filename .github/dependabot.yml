version: 2
updates:
  # Enable version updates for Elixir dependencies
  - package-ecosystem: "mix"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "defdo-dev"
    assignees:
      - "defdo-dev"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "elixir"
    
    # Group minor and patch updates
    groups:
      development-dependencies:
        patterns:
          - "credo"
          - "dialyxir" 
          - "ex_doc"
          - "excoveralls"
          - "mock"
        update-types:
          - "minor"
          - "patch"
      
      production-dependencies:
        patterns:
          - "telemetry"
          - "castore"
        update-types:
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "defdo-dev"
    assignees:
      - "defdo-dev"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"